<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>بيانات الطالب – إعدادية رافدين</title>
  <style>
    body {font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 0;}
    header {background: #F4BE45; color: white; padding: 15px; text-align: center;}
    .logo {width: 80px; margin-bottom: 10px;}
    .container {max-width: 1000px; margin: auto; padding: 20px;}
    .card {background: #f9f9f9; border:1px solid #ddd; border-radius:8px; margin-bottom:20px; padding:15px;}
    .card h2 {color: #54B8C2; border-bottom:1px solid #ddd; padding-bottom:5px; margin-bottom:10px;}
    table {width:100%;border-collapse:collapse;margin-top:10px;}
    table th,table td {border:1px solid #ccc;padding:8px;text-align:center;}
    table th {background: #F4BE45;}
    .student-info {text-align:center;margin-bottom:20px;}
    .student-info h3 {margin:5px 0;}
    @media (max-width:768px) {table th,table td{font-size:14px;}}
  </style>
</head>
<body>

<header>
  <img src="https://e.top4top.io/p_34909jjnx0.png" alt="لوجو" class="logo">
  <h1>إعدادية رافدين</h1>
</header>

<div class="container">
  <div class="student-info"></div>

  <div class="card">
    <h2>الكورس الأول</h2>
    <table>
      <thead>
        <tr><th>المادة</th><th>شهر 1</th><th>شهر 2</th><th>شهر 3</th><th>سعي 1</th><th>نصف السنة</th></tr>
      </thead>
      <tbody id="course1-body"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>الكورس الثاني</h2>
    <table>
      <thead>
        <tr><th>المادة</th><th>شهر 1</th><th>شهر 2</th><th>شهر 3</th><th>سعي 2</th><th>نهاية السنة</th></tr>
      </thead>
      <tbody id="course2-body"></tbody>
    </table>
  </div>
</div>

<script>
  // قراءة بيانات الطالب من localStorage
  const studentName = localStorage.getItem('studentName') || 'طالب';
  const grade = localStorage.getItem('selectedGrade') || 'السادس الإعدادي';
  const section = localStorage.getItem('studentSection') || 'أ';

  document.querySelector('.student-info').innerHTML = `
    <h3>الاسم: ${studentName}</h3>
    <h3>الصف: ${grade} - الشعبة ${section}</h3>
  `;

  const subjectsByGrade = {
    'الرابع الإعدادي': ['الإسلامية','العربي','الإنكليزي','الكيمياء','الفيزياء','الأحياء','فنية','كردي','حاسوب'],
    'الخامس الإعدادي': ['الإسلامية','العربي','الإنكليزي','الكيمياء','الفيزياء','الأحياء','رياضيات','فنية','كردي','حاسوب','علم الأرض'],
    'السادس الإعدادي': ['الإسلامية','العربي','الإنكليزي','الكيمياء','الفيزياء','الأحياء','رياضيات','فنية']
  };
  const subjects = subjectsByGrade[grade] || subjectsByGrade['السادس الإعدادي'];

  function fillTable(bodyId) {
    const tbody = document.getElementById(bodyId);
    tbody.innerHTML = subjects.map(sub => {
      const scores = Array(4).fill().map(() => Math.floor(Math.random()*41)+60);
      const s1 = Math.round((scores[0]+scores[1]+scores[2])/3);
      const final = Math.round((scores[3]+s1)/2);
      return `<tr><td>${sub}</td><td>${scores[0]}</td><td>${scores[1]}</td><td>${scores[2]}</td><td>${s1}</td><td>${final}</td></tr>`;
    }).join('');
  }
  fillTable('course1-body');
  fillTable('course2-body');

  const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس'];
  const schedSub = subjects.slice(0,6);
  const schedule = document.createElement('table');
  schedule.innerHTML = `
    <thead><tr><th>اليوم</th>${schedSub.map((_,i)=>`<th>الحصة ${i+1}</th>`).join('')}</tr></thead>
    <tbody>${days.map(day => `<tr><td>${day}</td>${schedSub.map(s=>`<td>${s}</td>`).join('')}</tr>`).join('')}</tbody>
  `;
  schedule.style.width='100%'; schedule.style.borderCollapse='collapse';
  schedule.querySelectorAll('th').forEach(th=>th.style.cssText='background:#F4BE45;padding:8px;border:1px solid #ccc;');
  schedule.querySelectorAll('td').forEach(td=>td.style.cssText='padding:8px;border:1px solid #ccc;text-align:center;');

  const card = document.createElement('div');
  card.className='card';
  card.innerHTML = '<h2>الجدول الأسبوعي</h2>';
  card.appendChild(schedule);
  document.querySelector('.container').appendChild(card);

  const msg = document.createElement('div');
  msg.style.cssText='text-align:center;padding:20px;color:#444;font-size:16px;';
  msg.innerHTML = '<strong>إعدادية رافدين ترحب بكم وتتمنى لكم دوام النجاح والتفوق. نحن هنا لدعم مسيرتكم التعليمية بكل فخر.</strong>';
  document.body.appendChild(msg);
</script>

</body>
</html>
