
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - إعدادية رافدين</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #f4f4f4 url('https://k.top4top.io/p_3498f7ivx1.png') no-repeat bottom center;
      background-size: contain;
      min-height: 100vh;
    }

    .login-box {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box img {
      width: 80px;
      margin-bottom: 10px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #54B8C2;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 95%;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      body {
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://j.top4top.io/p_34989pode0.png" alt="logo" />
    <h2>تسجيل الدخول</h2>
    <select id="class">
      <option value="الرابع الإعدادي">الرابع الإعدادي</option>
      <option value="الخامس الإعدادي">الخامس الإعدادي</option>
      <option value="السادس الإعدادي">السادس الإعدادي</option>
    </select>
    <input type="text" id="code" placeholder="أدخل الكود" />
    <button onclick="handleLogin()">تسجيل الدخول</button>
    <div class="error" id="error"></div>
  </div>

  <script src="data.enc.js"></script>
  <script src="script.js"></script>
</body>
</html>
