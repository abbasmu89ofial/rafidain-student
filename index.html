
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول – إعدادية رافدين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9 url('login-bg-optimized.jpg') no-repeat bottom center / cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #1e1e1e;
    }
    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 30px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Cairo', sans-serif;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://i.imgur.com/T0pNk5J.png" alt="شعار">
    <h1>إعدادية رافدين</h1>
    <p>يصدر فور لك عدة الخدمة الإلكترونية لعرض صفحة بياناتك، اختر صفك الدراسي من القائمة، ثم أدخل الكود، ثم انقر على تسجيل الدخول للمتابعة.</p>

    <select id="gradeSelect">
      <option>الرابع الإعدادي</option>
      <option>الخامس الإعدادي</option>
      <option>السادس الإعدادي</option>
    </select>
    <input type="text" id="codeInput" placeholder="الكود">
    <button onclick="handleLogin()">تسجيل الدخول</button>
  </div>

  <script src="data.enc.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
